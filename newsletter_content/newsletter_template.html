<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
  </head>

  <style>
    header.section h1{
      text-align:center;
      padding: 10px;
    }
    header.section{
      padding-top: 0px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom:10px;
    }
    section.section{
      padding-top: 10px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 0px;
    }
    lectura.section {
      padding-top: 0px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
    }
    lectura.section h3 {
      text-align:center;
      font-size: 36px;
      padding-left: 10px;
      padding-right: 10px;
    }
    lectura.section p, em{
      padding-left: 10px;
      padding-right: 10px;
    }
    lectura.section em{
      text-align:right;
      padding-bottom: 10px;
    }
    section.section h2{
      background-color: #b168d4;
      width: 100%;
      color: white;
      text-align:center;
      padding: 10px;
    }
    prayers.section {
      padding-top: 10px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom:0px;
    }
    prayers.section h3{
      padding-top: 0px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom:10px;;
      text-align:center;
    }
    prayers.section p{
      text-align:center;
      padding-top: 10px;
      padding-left: 10px;
      padding-right: 10px;
      padding-bottom:0px;
    }
    footer.section h2{
      background-color: #b168d4;
      width: 100%;
      color: white;
      text-align:center;
      padding: 10px;
    }
  </style>

  <body>
    <header class="section">
      <img src="images/header.png" style="width:100%; padding-bottom: 0px;"/>
      <h1 class="title" style="padding-bottom:0px;">DATE</h1>
    </header>
    <section class="section">
      <img src="" style="width:100%; padding-bottom: 0px; padding-top: 10px;"/>
      <h2 class="title"></h2>
      <p class="subtitle"></p>
    </section>

    <lectura class="section">
      <h3></h3>
      <p class="subtitle"></p>
      <em class="address"></em>
    </lectura>

    <prayers class="section">
      <p class="subtitle"></p>
      <h3></h3>
    </prayers>

    <footer class="section">
      <h2 class="title"><br>Footer<br></h2>
    </footer>
  </body>
</html>
